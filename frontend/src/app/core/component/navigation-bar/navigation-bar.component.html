<mat-toolbar color="primary">

  <mat-toolbar-row>

    <ng-container *ngIf="!isAuthenticated()">
      <button mat-icon-button>
        <mat-icon svgIcon="menu-white"> </mat-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="isAuthenticated()">
      <button mat-icon-button (click)="toggleSidenav.emit()">
        <mat-icon svgIcon="menu-white"> </mat-icon>
      </button>
    </ng-container>

    <span class="navigation-bar-title"
          i18n="Navigation Bar|Application Name@@NAVIGATION_BAR_TITLE">
      Smart Home Family Budget
    </span>

    <span class="navigation-bar-spacer"></span>

    <ng-container *ngIf="isAuthenticated()">

      <button mat-icon-button (click)="settings()">
        <mat-icon svgIcon="settings-white"> </mat-icon>
      </button>

      <button mat-icon-button (click)="help()">
        <mat-icon svgIcon="help-white"> </mat-icon>
      </button>

    </ng-container>

    <ul class="navigation-items">

<!--      <li>-->

        <button mat-icon-button [matMenuTriggerFor]="auth">
          <mat-icon svgIcon="person-white"> </mat-icon>
        </button>

        <mat-menu #auth="matMenu">

          <button mat-menu-item (click)="profile()">
            <mat-icon svgIcon="person"> </mat-icon>
            <span i18n="Navigation Bar|Profile@@NAVIGATION_BAR_PROFILE">
              Profile
            </span>
          </button>
          <mat-divider></mat-divider>

          <ng-container *ngIf="!isAuthenticated()">

            <button mat-menu-item (click)="login()">
              <mat-icon svgIcon="login"> </mat-icon>
              <span i18n="Navigation Bar|Login@@NAVIGATION_BAR_LOGIN">
                Login
              </span>
            </button>

          </ng-container>

          <ng-container *ngIf="isAuthenticated()">

            <button mat-menu-item (click)="logout()">
              <mat-icon svgIcon="logout"> </mat-icon>
              <span i18n="Navigation Bar|Logout@@NAVIGATION_BAR_LOGOUT">
                Logout
              </span>
            </button>

          </ng-container>

        </mat-menu>

<!--      </li>-->

    </ul>

  </mat-toolbar-row>

</mat-toolbar>
